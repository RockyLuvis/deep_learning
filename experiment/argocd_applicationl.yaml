apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: argoapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RockyLuvis/deep_learning.git
    targetRevision: HEAD
    path: experiment
  destianation:
    server: http://kubernetes.default.svc
    namespace: agrocd

  syncPolicy:
    syncOptions:
    -CreateNamespace=true

    automated:
      selfHeal: true
      prune: true



